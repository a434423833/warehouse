<!DOCTYPE HTML>
<html>
<head>
    <title>伟业板材后台管理系统</title>
    <!-- Custom Theme files -->
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all"/>
    <!-- Custom Theme files -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="keywords" content="后台登录"/>
    <script src="../js/jquery-2.1.0.js"></script>
</head>
<body>
<!--header start here-->
<div class="login-form">
    <div class="top-login">
        <span><img src="images/group.png" alt=""/></span>
    </div>
    <h1>伟业板材后台登录</h1>
    <div class="login-top">
        <form action="">
            <div class="login-ic">
                <i></i>
                <input type="text" id="username" value="请输入账号" onFocus="this.value = '';"
                       onBlur="if (this.value == '') {this.value = '请输入账号';}"/>
                <div class="clear"></div>
            </div>
            <div class="login-ic">
                <i class="icon"></i>
                <input type="password" id="password" value="请输入密码" onFocus="this.value = '';"
                       onBlur="if (this.value == '') {this.value = 'password';}"/>
                <div class="clear"></div>
            </div>
            <div style="color: red;height: 30px" id="tishi"></div>
            <div class="log-bwn" style="margin-top: 10px">
                <input type="submit" value="点击登录" onclick="return click2()">
            </div>
        </form>
    </div>
</div>
</body>
<script type="text/javascript">
    function click2() {
        var account = $("#username").val();
        var password = $("#password").val();
        $.ajax({
                type: "POST",      //传输方式
                url: "../userLogin",           //地址
                data: {            //传递的参数
                    "account": account,
                    "password": password
                },
                success: function (obj) {
                    if (obj.code == '0') {
                        alert("登陆成功");
                    } else {
                        $("#username").val(account);
                        $("#username").val(password);
                        $("#tishi").html(obj.msg)
                    }

                }
            }
        )
        ;
        return false
    }
</script>
</html>
