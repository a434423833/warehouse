<script type="text/javascript" src="../../js/sousuo.js"></script>
<script type="text/javascript">
    function onCreateOrder(thisobj) {
        var remork = $("#createremork").val();
        if (remork == null || remork == undefined || remork.length <= 0) {
            $("#createOutStockTishi").html("请填写备注");
            return;
        }
        $(thisobj).attr("disabled", "disabled"); //设置变灰按钮
        $.ajax({
            type: "GET",      //传输方式
            url: "../../createOrder", //地址
            dataType: 'json',
            contentType: 'application/json',
            data: {            //传递的参数
                "remork": remork
            },
            success: function (obj) {
                $(thisobj).attr("disabled", false);
                $("#myModal1").modal('hide');
            },
            error: function (data, type, err) {
                $("#modelMsg").html(+data.responseJSON.status + ":" + data.responseJSON.message);
                $(thisobj).attr("disabled", false);
                $('#myModal').modal();
            }
        });
    }
    function getId(id) {
        $('#modelHid').val(id);
        $('#myModal1').modal();
    }
</script>

//生成出库单模态框
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">生成出库单</h4>
            </div>
            <div class="modal-body" id="modelMsg1">
                <div class="form-group" style="height: 30px">
                    <input type="hidden" value="" id="modelHid">
                    <div class="col-md-2"></div>
                    <div class="col-md-9">
                        <table>
                            <tr style="height: 35px">
                                <td>生成备注：</td>
                                <td><input type="text" class="form-control" id="createremork" style="height: 25px">
                                </td>
                            </tr>
                        </table>
                        <div style="color: red;margin-top: 5px" id="createOutStockTishi"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="onCreateOrder(this)">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
//错误提示模态
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
