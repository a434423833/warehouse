<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>订单详情查看</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1" name="viewport">

    <!-- BEGIN GLOBAL MANDATORY STYLES -->

    <link href="../weiyebancai/bootstrap-datetimepicker.min.css" rel="stylesheet" type="text/css">

    <script type="text/javascript">
        // 等待所有加载
        $(window).load(function () {
            $('body').addClass('loaded');
            $('#loader-wrapper .load_title').remove();
        });
    </script>
</head>
<div id="loader-wrapper">
    <div id="loader"></div>
    <div class="loader-section section-left"></div>
    <div class="loader-section section-right"></div>
    <div class="load_title">正在拼命加载中<br><span></span></div>
</div>

<body class="page-header-fixed page-style-square ng-scope block-ui block-ui-anim-fade"
      aria-busy="false" onload="bodyonload()">

<div class="page-content-wrapper">
    <div class="page-content" id="dataLoading" style="min-height:813px">
        <div class="fade-in-up ng-scope">
            <div data-page-top="">
                <h3 class="page-title ng-binding" data-ng-bind="$state.current.data.pageTitle">订单详情明细</h3>
            </div>
            <div class="row ng-scope">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class="portlet-body form">
                            <form class="form-horizontal ng-pristine ng-valid" action="#">
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">订单单号</label>
                                            <div class="col-md-9">
                                                <p class="form-control-static " id="orderNoteno">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">订单备注:</label>
                                            <div class="col-md-9">
                                                <p class="form-control-static " id="orderRemork">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">订单状态</label>
                                            <div class="col-md-9">
                                                <p class="form-control-static " id="orderState">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-5">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">最后修改时间:</label>
                                            <div class="col-md-9">
                                                <p class="form-control-static " id="updateTime">
                                                </p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-2" style="margin-top: 15px">
                                        <a href="selectOrder.html" style="font-size: 20px">点击返回</a>
                                    </div>
                                </div>
                            </form>
                            <div style="margin-bottom：10px;border-bottom:1px solid #ddd;"></div>
                            <div>
                                <div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="portlet light">
                                                <div class="row">
                                                    <div class="col-md-4"></div>
                                                    <div class="col-md-4" id="operationButton">
                                                        <button type="button" class="btn btn-info">（一般信息）Info</button>
                                                    </div>
                                                </div>
                                                <div class="portlet-body">
                                                    <div class="table-container">
                                                        <table class="table table-striped table-bordered table-hover"
                                                               id="datatable_ajax" style="">
                                                            <thead>
                                                            <tr class="heading">
                                                                <th>序号</th>
                                                                <th>商品名称</th>
                                                                <th id="conutupdate">数量</th>
                                                                <th>所在仓库</th>
                                                                <th>产品类别</th>
                                                                <!-- <th>操作</th>-->
                                                            </tr>
                                                            </thead>
                                                            <tbody id="selectBody">
                                                            <!--ajax回显-->
                                                            </tbody>
                                                        </table>
                                                    </div>

                                                    <h5 class="ng-binding" id="pageBody">共0个商品</h5>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script src="tongyong.js"></script>
<script src="orderitem.js"></script>
<script type="text/javascript">
    var objOrder = JSON.parse(sessionStorage.getItem("item"));
</script>


//订单状态提示模态
<div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel2">订单变更提示!</h4>
            </div>
            <div class="modal-body" id="modelMsg2" style="color: #0c91e5">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

//错误提示模态框
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">错误提示!</h4>
            </div>
            <div class="modal-body" id="modelMsg" style="color: red">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</html>
