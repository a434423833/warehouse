<body class="page-header-fixed page-style-square ng-scope block-ui block-ui-anim-fade"
      aria-busy="false" onload="bodyonload(this)">

<div class="page-content-wrapper">
    <div class="page-content" id="dataLoading" style="min-height:813px">
        <div data-ui-view="" class="fade-in-up ng-scope">
            <div data-page-top="">
                <h3 class="page-title ng-binding" data-ng-bind="$state.current.data.pageTitle">仓库库存</h3>
            </div>
            <div class="row" data-page-content="">
                <div class="col-md-12">
                    <div class="portlet light bordered">
                        <div class=" portlet-title">
                            <div class=" caption " data-ng-hide="$state.current.data.captionHelper">
                                <span class=" caption-subject font-green-sharp bold uppercase"> 搜索 </span>&nbsp;
                                <span class=" caption-helper"> 输入搜索信息 </span>
                            </div>
                            <!-- ngIf: $state.current.data.captionHelper -->
                        </div>
                        <div class="portlet-body" data-ng-transclude="">
                            <form onkeydown="if(event.keyCode==13){return false;}"
                                  class="form-horizontal data-ng-pristine data-ng-valid searchbox ng-pristine ng-valid"
                                  data-page-search="">
                                <div class="form-body" data-ng-transclude="">
                                    <div class="row ng-scope">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">产品名称：</label>
                                                <div class="col-md-9">
                                                    <input type="text" name="product_name"
                                                           class="form-control "
                                                           placehold="产品名称" id="productName">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">品牌：</label>
                                                <div class="col-md-9">
                                                    <input type="text" name="productbrand"
                                                           class="form-control " id="productbrand">
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="row ng-scope">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">产品类别：</label>
                                                <div class="col-md-9">
                                                    <product-display-category display-category-vo="vo"
                                                                              display-partner-category-id="vo.firstCategoryId"
                                                                              display-subcategory-id="vo.secondCategoryId"
                                                                              class="ng-isolate-scope">
                                                        <div class="row">
                                                            <div class="col-md-3">
                                                                <select class="form-control"
                                                                        onchange="leimuchange(this)" id="fatherleibie">
                                                                    <option>
                                                                        请选择
                                                                    </option>
                                                                </select>
                                                            </div>
                                                            <div class="col-md-3">
                                                                <select class="form-control" id="chirdleibie">
                                                                    <option>
                                                                        请选择
                                                                    </option>
                                                                </select></div>
                                                        </div>
                                                    </product-display-category>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                                <label class="col-md-3 control-label">所在仓库:</label>
                                                <div class="col-md-9">
                                                    <ejp-jiupi-city-select jiupi-city-vo="cityVo"
                                                                           hide-please-select="false"
                                                                           change-jiupi-province=""
                                                                           change-jiupi-city="" is-disabled="false"
                                                                           class="ng-isolate-scope">
                                                        <div class="row">
                                                            <div class="col-md-6"><select
                                                                    class="form-control" id="productwarehouse">
                                                                <option value="" ng-hide="hidePleaseSelect" class="">
                                                                    请选择
                                                                </option>
                                                                <option value="店内" label="店内">店内</option>
                                                                <option value="仓库" label="仓库">仓库</option>
                                                            </select></div>
                                                            <div class="col-md-6">
                                                            </div>
                                                        </div>
                                                    </ejp-jiupi-city-select>
                                                </div>
                                            </div>

                                        </div>
                                    </div>


                                </div>
                                <div class="form-actions">
                                    <div class="row">
                                        <div class="col-md-7 col-md-offset-5">
                                            <button type="button" class="btn btn-primary"
                                                    onclick="searchClick()"> 查询
                                            </button>
                                            <button type="button" class="btn btn-default"
                                                    onclick="resetClick()">清空
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            </form>

                            <div class="table-container ng-scope" ng-init="findList()">
                                <table class="table table-bordered table-hover table-striped " id="datatable_ajax">
                                    <thead>
                                    <tr class="heading">
                                        <th>序号</th>
                                        <th>类别</th>
                                        <th>产品名称</th>
                                        <th>品牌</th>
                                        <th>所剩库存</th>
                                        <th>所在仓库</th>
                                        <!-- <th>负责人</th>-->
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody id="selectBody">
                                    <tr data-ng-repeat="item in vm.items" class="odd gradeX ng-scope">


                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                            <h5 class="ng-binding ng-scope" id="fanye"></h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>

<script type="text/javascript">
    var data = ['请选择', '板材', '门类', '五金', '其他'];
    var data1 = [
        ['请选择'],
        ['伟业生态板', '普通生态板', '伟业板', '面漆板', '多层板', '石膏板', '面板', '杨木板', '铝扣板'],
        ['衣柜移门', '瓶格门', '房门'],
        ['轻钢龙骨', '扣条', '木方', '枪钉', '合页', '拉手', '免钉胶', '小五金'],
        ['其他', '其他']
    ];

    function bodyonload() {
        var str = "";
        for (var i = 0; i < data.length; i++) {
            str += "<option>" + data[i] + "</option> ";
        }
        $("#fatherleibie").html(str);
    }

    function leimuchange(obj) {
        var index = obj.selectedIndex;
        var str = "";
        for (var i = 0; i < data1[index].length; i++) {
            str += " <option value='" + data1[index][i] + "' label='" + data1[index][i] + "'>" + data1[index][i] + " </option>";
        }
        $("#chirdleibie").html(str);
    }

    function searchClick(pageNum, pages) {
        var productName = $("#productName").val();
        var productBrand = $("#productbrand").val();
        var productCategory = $("#chirdleibie").val();
        var productWarehouse = $("#productwarehouse").val();
        if (productName == "") {
            productName = null;
        }
        if (productBrand == "") {
            productBrand = null;
        }
        if (productCategory == "请选择" || productCategory == "") {
            productCategory = null;
        }
        if (productWarehouse == "请选择" || productWarehouse == "") {
            productWarehouse = null;
        }
        if (pageNum <= 0 || pageNum > pages) {
            return;
        }
        $.ajax({
            type: "POST",      //传输方式
            url: "../..//selectProduct", //地址
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify({            //传递的参数
                "productName": productName,
                "productCategory": productCategory,
                "productWarehouse": productWarehouse,
                "productBrand": productBrand,
                "page": {
                    "pageNum": pageNum,
                    "pageSize": 20,
                    "orderBy": "asc"
                }
            }),
            success: function (obj) {
                if (obj.success == true) {
                    var str = ""
                    for (var i = 0; i < obj.data.length; i++) {
                        str += "<tr  class='odd gradeX ng-scope'>" +
                            "<td class='ng-binding'>" + (i + 1 + (obj.page.pageNum - 1) * obj.page.pageSize) + "</td>" +
                            "<td  class='ng-binding'>" + obj.data[i].productCategory + "</td>" +
                            "<td  class='ng-binding'>" + obj.data[i].productName + "</td>" +
                            "<td class='ng-binding'>" + obj.data[i].productBrand + " </td>" +
                            "<td class='ng-binding'>" + obj.data[i].productCount + "</td>" +
                            "<td  class='ng-binding'>" + obj.data[i].productWarehouse + "</td>" +
                            "<td class='ng-binding'> <a class='btn btn-info btn-xs' href='../main/selectrocord.html?id=" + obj.data[i].id + "'> 库存变更明细</a >&nbsp;&nbsp;&nbsp; " +
                            "<button  class='btn btn-primary btn-xs' onclick='getId(&apos;" + obj.data[i].id + "&apos;)'>变更库存</a></td></tr>";
                    }
                    $("#selectBody").html(str);
                    if (str == "") {
                        $("#selectBody").html("没有查找到商品");
                    }
                    $("#fanye").html("每页 " + obj.page.pageSize + "条 | 共 " + obj.page.total + "条记录 | 当前第<span id='dangqianpage'> " + obj.page.pageNum + " </span>页 | 共 " + obj.page.pages + " 页" +
                        "| <a onclick='searchClick(" + (obj.page.pageNum - 1) + "," + obj.page.pages + ")'> 上一页 </a>" +
                        "| <a onclick='searchClick(" + (obj.page.pageNum + 1) + "," + obj.page.pages + ")'> 下一页 </a>" +
                        "| <a onclick='searchClick(1,1)'> 首页 </a>" +
                        "| <a onclick='searchClick(" + obj.page.pages + "," + obj.page.pages + ")'>尾页 </a>");
                }
            },
            error: function (data, type, err) {
                $("#modelMsg").html(+data.responseJSON.status + ":" + data.responseJSON.message);
                $('#myModal').modal();
            }
        });

    }

    function resetClick() {
        $("#productName").val("");
        var str = "";
        for (var i = 0; i < data.length; i++) {
            str += "<option>" + data[i] + "</option>"
        }
        $("#fatherleibie").html(str);
        $("#chirdleibie").html("<option value='请选择' label='请选择'>请选择</option>");
        $("#productwarehouse").html("<option>请选择</option><option>店内</option><option>仓库</option>");
        $("#productbrand").val("");

    }

    function getId(id) {
        $('#modelHid').val(id);
        $('#myModal1').modal();
    }

    function onchangeProduct() {
        var id = $('#modelHid').val();
        var recordCount = $('#recordCount').val();
        var remork = $('#remork').val();
        if (recordCount == null || recordCount == undefined || recordCount == "") {
            $("#recordTishi").html("请填写变更数量");
            return;
        }
        $("#recordTishi").html("");
        if (!/^(0|[1-9][0-9]*|-[1-9][0-9]*)$/.test(recordCount)) {
            $("#recordTishi").html("请变更数量需要为整数");
            return;
        }
        $("#recordTishi").html("");
        if (remork == null | remork == undefined || remork == "") {
            $("#recordTishi").html("请填写原因");
            return;
        }
        $("#recordTishi").html("");
        $.ajax({
            type: "POST",      //传输方式
            url: "../../insertRecord", //地址
            data: {            //传递的参数
                "productId": id,
                "recordCount": recordCount,
                "remark": remork
            },
            success: function (obj) {
                $("#myModal1").modal('hide')
                searchClick($("#dangqianpage").html(), "#dangqianpage").html();
            },
            error: function (data, type, err) {
                $("#modelMsg").html(+data.responseJSON.status + ":" + data.responseJSON.message);
                $('#myModal').modal();
            }
        })
        ;
    }
</script>

//变更库存模态框
<div class="modal fade" id="myModal1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel1">库存变更</h4>
            </div>
            <div class="modal-body" id="modelMsg1">
                <div class="form-group" style="height: 80px">
                    <input type="hidden" value="" id="modelHid">
                    <div class="col-md-2"></div>
                    <div class="col-md-9">
                        <table>
                            <tr style="height: 35px">
                                <td>变更数量：</td>
                                <td><input type="number" class="form-control" id="recordCount" style="height: 25px">
                                </td>
                            </tr>
                            <tr>
                                <td>变更原因：</td>
                                <td><input type="type" class="form-control" id="remork" style="height: 25px">
                                </td>
                            </tr>
                        </table>
                        <div style="color: red;margin-top: 5px">*正数增加，负数减少,所有操作都会被记录*</div>
                        <div style="color: red;margin-top: 5px" id="recordTishi"></div>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" onclick="onchangeProduct()">确认</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
//错误提示模态
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">错误提示!</h4>
            </div>
            <div class="modal-body" id="modelMsg" style="color: red">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
