    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="weiyebancai/bootstrap-datepicker3.min.css" rel="stylesheet" type="text/css">
    <link href="weiyebancai/select2.css" rel="stylesheet" type="text/css">
    <link href="weiyebancai/select2-bootstrap.css" rel="stylesheet" type="text/css">

    <link href="weiyebancai/SelectSearch.css" rel="stylesheet" type="text/css">

<body class="page-header-fixed page-style-square ng-scope block-ui block-ui-anim-fade"
      aria-busy="false" onload="bodyonload()">

<div class="page-content-wrapper">
    <div class="page-content" id="dataLoading" style="min-height:813px">
        <div class="fade-in-up ng-scope">
            <div data-page-top="">
                <h3 class="page-title ng-binding" data-ng-bind="$state.current.data.pageTitle">仓库库存变更明细</h3>
            </div>
            <div class="row ng-scope">
                <div class="col-md-12">

                    <div class="portlet light bordered">
                        <div class="portlet-body form">
                            <form class="form-horizontal ng-pristine ng-valid" action="#">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">产品名称:</label>
                                            <div class="col-md-9">
                                                <p class="form-control-static " ng-id="productName">
                                                    法国卡斯特邦塞干红葡萄酒12.5度750ml（测试）</p>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <label class="control-label col-md-3">所属仓库:</label>
                                            <div class="col-md-9">
                                                <p class="form-control-static " id="productWarehouse">
                                                    西藏自治区拉萨市</p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </form>
                            <div style="margin-bottom：10px;border-bottom:1px solid #ddd;"></div>
                            <div>
                                <div>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="portlet light">

                                                <div class="portlet-body">


                                                    <div class="table-container">
                                                        <table class="table table-striped table-bordered table-hover"
                                                               id="datatable_ajax" style="">
                                                            <thead>
                                                            <tr class="heading">
                                                                <th>序号</th>
                                                                <th>操作事件</th>
                                                                <th>原库存数</th>
                                                                <th>变更数量</th>
                                                                <th>新库存数</th>
                                                                <th>时间</th>
                                                                <th>操作人</th>
                                                                <th>描述</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <tr class="odd gradeX ng-scope"
                                                                ng-repeat="item in vm.items">
                                                                <td class="ng-binding">1
                                                                </td>
                                                                <td ng-bind="item.orderNo" class="ng-binding">
                                                                    手动删除
                                                                </td>

                                                                <!--原库存数-->
                                                                <td><span
                                                                        class="label label-sm label-primary ng-binding">
                                                                    -38件0瓶</span></td>
                                                                <!--变更数量-->
                                                                <td>
                                                                    <!-- ngIf: item.addStorelarge>=0 && item.addStoreSmall>=0 --><span
                                                                        class="label label-sm label-success ng-binding ng-scope"
                                                                        ng-if="item.addStorelarge>=0 &amp;&amp; item.addStoreSmall>=0">
										                      100件0瓶
										                  </span>
                                                                    <!-- end ngIf: item.addStorelarge>=0 && item.addStoreSmall>=0 -->
                                                                    <!-- ngIf: item.addStorelarge<0 || item.addStoreSmall<0 -->
                                                                </td>
                                                                <!-- 新库存数  -->
                                                                <td><span
                                                                        class="label label-sm label-primary ng-binding">
									                      62件
									                      0瓶</span></td>
                                                                <!-- 时间 -->
                                                                <td ng-bind="item.createTime | date:'yyyy-MM-dd HH:mm:ss'"
                                                                    class="ng-binding">2018-02-06 02:04:59
                                                                </td>
                                                                <!-- 操作人 -->
                                                                <td ng-bind="item.createUser" class="ng-binding">黄正全
                                                                </td>
                                                                <!-- 描述 -->
                                                                <td ng-bind="item.des" class="ng-binding">【供应链】删除销售出库单
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>

                                                    <h5 class="ng-binding">每页 20条 | 共 23 条记录
                                                        | 当前第 1 页 | 共 2 页</h5>

                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    function bodyonload() {
        var url = location.search;
        var id = url.substring(4, url.length);
        selectRecord(id, 1, 1);
    }
    function selectRecord(id, pageNum, pages) {
        $.ajax({
            type: "POST",      //传输方式
            url: "../../selectRecord", //地址
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify({            //传递的参数
                "productId": id,
                "page": {
                    "pageNum": pageNum,
                    "pageSize": 20,
                    "orderBy": "asc"
                }
            }),
            success: function (obj) {

            },
            error: function (data, type, err) {
                $("#modelMsg").html(+data.responseJSON.status + ":" + data.responseJSON.message);
                $('#myModal').modal();
            }
        });
    }
</script>

//错误提示模态框
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title" id="myModalLabel">错误提示!</h4>
            </div>
            <div class="modal-body" id="modelMsg" style="color: red">

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>
</html>
