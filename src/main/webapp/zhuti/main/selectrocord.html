<script type="text/javascript">
    function bodyonload() {
        var url = location.search;
        var id = url.substring(4, url.length);
        selectRecord(id, 1, 1);
    }

    function selectRecord(id, pageNum, pages) {
        $.ajax({
            type: "POST",      //传输方式
            url: "../../selectRecord", //地址
            dataType: 'json',
            contentType: 'application/json',
            data: JSON.stringify({            //传递的参数
                "productId": id,
                "page": {
                    "pageNum": pageNum,
                    "pageSize": 20,
                    "orderBy": "asc"
                }
            }),
            success: function (obj) {
                if (obj.success == true) {
                    var str = "";
                    for (var i = 0; i < obj.data.list.length; i++) {
                        var data = obj.data.list[i];
                        str += "<tr class='odd gradeX ng-scope'\n" +
                            " ng-repeat='item in vm.items'>\n" +
                            " <td class='ng-binding'>" + (i + 1 + (obj.page.pageNum - 1) * obj.page.pageSize) + "</td>\n" +
                            " <td ng-bind='item.orderNo' class='ng-binding'>" + data.incident + "</td>" +
                            " <td><span class='label label-sm label-primary ng-binding'>" + data.beginCount + "</span></td>\n" +
                            "<td> <span class='label label-sm label-success ng-binding ng-scope'>" + data.recordCount + "</span></td>" +
                            "<td><span class='label label-sm label-primary ng-binding'>" + data.endCount + "</span></td>\n" +
                            "<td >" + formationDate(new Date(data.time)) + "</td>" +
                            " <td ng-bind='item.createUser' class='ng-binding'>" + data.userName + "</td>\n" +
                            "<td ng-bind='item.des' class='ng-binding'>" + data.remark + "</td>" +
                            "</tr>"
                    }
                    $("#productName").html(obj.data.productName);
                    $("#productWarehouse").html(obj.data.productWarehouse);
                    $("#selectBody").html(str);
                    $("#pageBody").html("每页 " + obj.page.pageSize + "条 | 共 " + obj.page.total + "条记录 | 当前第<span id='dangqianpage'> " + obj.page.pageNum + " </span>页 | 共 " + obj.page.pages + " 页" +
                        "| <a onclick='selectRecord(&apos;" + obj.data.list[0].productId + "&apos;," + (obj.page.pageNum - 1) + "," + obj.page.pages + ")'> 上一页 </a>" +
                        "| <a onclick='selectRecord(&apos;" + obj.data.list[0].productId + "&apos;," + (obj.page.pageNum + 1) + "," + obj.page.pages + ")'> 下一页 </a>" +
                        "| <a onclick='selectRecord(&apos;" + obj.data.list[0].productId + "&apos;," + 1 + "," + 1 + ")'> 首页 </a>" +
                        "| <a onclick='selectRecord(&apos;" + obj.data.list[0].productId + "&apos;," + obj.page.pages + "," + obj.page.pages + ")'>尾页 </a>");
                }
            },
            error: function (data, type, err) {
                $("#modelMsg").html(+data.responseJSON.status + ":" + data.responseJSON.message);
                $('#myModal').modal();
            }
        });
    }

    function formationDate(datetime) {
        var month = datetime.getMonth();
        var day = datetime.getDay();
        if (month >= 1 && month <= 9) {
            month = "0" + month;
        }
        if (day >= 0 && day <= 9) {
            day = "0" + day;
        }
        return datetime.getFullYear() + "-" + month + "-" + day + "&nbsp;" + datetime.getHours() + ":" + datetime.getMinutes() + ":" + datetime.getSeconds();
    }
</script>
